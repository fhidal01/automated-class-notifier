name: Check Class Availability
run-name: "Check Class Availability (scheduled)"

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Log trigger
        run: |
          echo "event: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"
          echo "run_number: ${{ github.run_number }}"
          {
            echo "## Trigger Info"
            echo ""
            echo "- event: \`${{ github.event_name }}\`"
            echo "- ref: \`${{ github.ref }}\`"
            echo "- run_number: \`${{ github.run_number }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run checker
        env:
          MELODY_USERNAME: ${{ secrets.MELODY_USERNAME }}
          MELODY_PASSWORD: ${{ secrets.MELODY_PASSWORD }}
          CLASS_NAME: "Level 1 Tuesdays 10:00"
          CLASS_DAY: "Tuesday"
          INSTRUCTOR: "Katherine Knight"
          LOCATION: "Melody Magic Music Studio"
          ALERT_MODE: "always"
          DRY_RUN: "false"
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          TWILIO_TO_NUMBER: ${{ secrets.TWILIO_TO_NUMBER }}
          DEBUG: "false"
        run: node scripts/check-class.js
